<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="preconnect" href="https //fonts.googleapis.com/css family=poppins">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">

    <title>Login</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div id="conteudoPagina" class="conteudoPagina">
        <div id="cartaoDeLogin" class="cartaoDeLogin center-absolute">
            <div class="cabecalhoCartaoDeLogin centralizadoTotalmente">
                <span>Log in</span>
            </div>
            <div class="centralizadoTotalmente jogar-pra-cima" style="padding: 10px;  flex-direction: column !important;">
                
                <div id="containerMensagemLogin" class=" mensageminfo centralizadoTotalmente" style="flex-direction: column !important;">
                    <span id="mensagemLogin"></span>
                </div>


                <div class= "centralizadoTotalmente divinfo" style="flex-direction: column !important;">
                    <label><span>Acesso</span></label>
                    <input class="campoFormulario" id="email" name="email" type="text" placeholder= "Acesso" required>
                </div>
                <div class= "centralizadoTotalmente divinfo" style="flex-direction: column !important; margin-bottom: 2rem;">
                    <label><span>Senha</span></label>
                    <input placeholder="Senha" class="campoFormulario" id="senha" name="senha" type="password" required>
                </div>
                <div class="campoFormulario centralizadoTotalmente">
                    <button id="botaoLogin" class="botao-login"><span>Acessar</span></button>
                </div>
            </div>
                
        
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.1/axios.min.js"></script>
    <script type="module" src="/iniciar.js"> </script>
    <script type="module" src="/Login.js"> </script>
</body>
</html>
