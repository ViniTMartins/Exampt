<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="preconnect" href="https //fonts.googleapis.com/css family=poppins">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">

    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="conteudoPagina" class="conteudoPagina">
        <div id="cartaoDeLogin" class="cartaoDeLogin center-absolute" style="height: 800px;">
            <div class="cabecalhoCartaoDeLogin centralizadoTotalmente">
                <span>Cadastro</span>
            </div>
            <div class="centralizadoTotalmente jogar-pra-cima" style="padding: 10px;  flex-direction: column !important;">
                
                <div id="containerMensagemLogin" class=" mensageminfo centralizadoTotalmente" style="flex-direction: column !important;">
                    <span id="mensagemLogin"></span>
                </div>


                <div class= "centralizadoTotalmente divinfo" style="flex-direction: column !important;">
                    <label><span>Nome de Usuario</span></label>
                    <input class="campoFormulario" id="nome" name="Nome" type="text" placeholder= "Nome" required>
                </div>

                <div class= "centralizadoTotalmente divinfo" style="flex-direction: column !important;">
                    <label><span>Email</span></label>
                    <input class="campoFormulario"  id="email" name="email" type="text" placeholder= "Email" required>
                </div>

                <div class= "centralizadoTotalmente divinfo" style="flex-direction: column !important;">
                    <label><span>Senha</span></label>
                    <input placeholder="Senha" class="campoFormulario"  id="senha" name="senha" type="text" required>
                </div>
                <div class="campoFormulario centralizadoTotalmente" style= "margin-bottom: 40px">
                    <button id="botaoCadastro" class="botao-login"><span>Criar</span></button>
                </div>
                <div class="campoFormulario centralizadoTotalmente">
                    <button id="botaoPGLogin" class="botao-login"><span>Ja tenho cadastro</span></button>
                </div>
            </div>
                
        
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.1/axios.min.js"></script>
    <script type="module" src="iniciar.js"> </script>
    <script type="module" src="Cadastro.js"> </script>
</body>
</html>
